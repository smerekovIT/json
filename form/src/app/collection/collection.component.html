<form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
<div class="form-group">
  <label>Name:
    <input formControlName='name'>
  </label>
</div>

<div formGroupName='friends'>
  <h3>Friend</h3>
  <div class="form-group">
    <label>firstName:
      <input formControlName='firstName'>
    </label>
  </div>
  <div class="form-group">
    <label>lastName
      <input formControlName='lastName'>
    </label>
  </div>
<div>
  <textarea formControlName='narrative' cols="30" rows="10"></textarea>
</div>

<div  formGroupName='hobies'>
    <h3>Hobies</h3>
    <div class="form-group">
      <label>Name:
        <input formControlName='name'>
      </label>
    </div>
    <div>
        <textarea formControlName='narrative' cols="30" rows="10"></textarea>
      </div>
  </div>
</div>



<button>save</button>
<button (click)='add()' type="button">sss</button>

</form>
<p>{{userForm.value | json}}</p>
